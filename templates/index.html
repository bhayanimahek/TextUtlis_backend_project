<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template is working</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<!--navbar start-->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Texutils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2 bg-dark text-white border-secondary" type="search" placeholder="Search"
          aria-label="Search" />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!--navbar end-->

<!--alerts start-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutils</strong> You can do anything with your text here
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!--alerts end-->

<!--form start-->

<div class="container my-4 px-3 px-md-5">
    <form action="/Analyse" method="post">
        {% csrf_token %}
<!--        textarea-->
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Write Your Text Here!!!!!!!!!</label>
  <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Type your message here..."></textarea>
  </div>
<!--        switch-->
        <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="switchCheckDefault1">
                 <label class="form-check-label" for="switchCheckDefault1">Remove Punchuactions</label>
        </div>

        <div class="form-check form-switch">
                <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="switchCheckDefault2">
                 <label class="form-check-label" for="switchCheckDefault2">Uppercase Converter</label>
        </div>

        <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="switchCheckDefault3">
                 <label class="form-check-label" for="switchCheckDefault3">Remove new lines</label>
        </div>

         <div class="form-check form-switch">
                <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="switchCheckDefault4">
                 <label class="form-check-label" for="switchCheckDefault4">Remove extra spaces</label>
        </div>

         <div class="form-check form-switch">
                <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="switchCheckDefault5">
                 <label class="form-check-label" for="switchCheckDefault5">Counts the charaters in the text</label>
        </div>

        <div class="form-check form-switch">
                <input class="form-check-input" name="numberremover" type="checkbox" role="switch" id="switchCheckDefault6">
                 <label class="form-check-label" for="switchCheckDefault6">Number remover from text</label>
        </div>

<!--        button-->
        <br>
        <button type="submit" class="btn btn-outline-success">Analyse Text</button>


    </form>
</div>


<!--form end-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
